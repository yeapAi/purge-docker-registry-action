name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: "purge-docker-registry-action"
      - uses: ./
        with:
          packageName: yeap-ui-modelisation
          organisation: yeapAi
          token: ${{ secrets.GITHUB_TOKEN }}
